{% extends 'base.html' %}

{% block title %}Blogly{% endblock %}

{% block content %}

<h1>Blogly Recent Posts</h1>

{% for post in posts %}
<div class="post">
  <h2 class="post-title">
    <a href="/posts/{{ post.id }}">{{ post.title }}</a>
  </h2>
  <p class="post-content">{{ post.content }}</p>
  <p class="post-details">
    <small>By {{ post.user.full_name }} on {{ post.friendly_date }}</small>
  </p>
</div>
{% endfor %}

{% endblock %}
