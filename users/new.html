{% extends 'base.html' %}

{% block title %}Create New User{% endblock %}

{% block content %}

<h1>Create New User</h1>
<form method="POST">
    <input type="text" first_name="first_name" placeholder="Enter a first name">
    <input type="text" name="last_name" placeholder="Enter a last name">
    <input type="url" name="image_url" placeholder="image_url">
    <button type="submit">Add New User</button>
</form>

<a href="/">Back to All Users</a>

{% endblock %}
