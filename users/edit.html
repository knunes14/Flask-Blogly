{% extends 'base.html' %}

{% block title %}Edit {{ user.full_name }}{% endblock %}

{% block content %}

<form method="POST" class="custom-form">

    <div class="form-group">
      <label for="first_name" class="custom-label">First Name</label>
      <input type="text"
             class="custom-input"
             id="first_name"
             name="first_name"
             value="{{ user.first_name }}">
    </div>
  
    <div class="form-group">
      <label for="last_name" class="custom-label">Last Name</label>
      <input type="text"
             class="custom-input"
             id="last_name"
             name="last_name"
             value="{{ user.last_name }}">
    </div>
  
    <div class="form-group">
      <label for="image_url" class="custom-label">Image URL</label>
      <input type="text"
             class="custom-input"
             id="image_url"
             name="image_url"
             value="{{ user.image_url }}">
    </div>
  
    <div class="form-group text-right">
      <a href="/users" class="custom-button custom-button-secondary">Cancel</a>
      <button type="submit" class="custom-button custom-button-primary">Save</button>
    </div>
  
  </form>

{% endblock %}
