{% extends 'base.html' %}

{% block title %}Add Tag{% endblock %}

{% block content %}

<h1>Create a tag</h1>

<form method="POST" action="/tags/new">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter a name for the tag">
  </div>

  <div class="form-group">
    <h3>Select Posts</h3>
    {% for post in posts %}
    <div class="form-check">
      <input type="checkbox" value="{{ post.id }}" id="post_{{ post.id }}" name="posts">
      <label for="post_{{ post.id }}">{{ post.title }}</label>
    </div>
    {% endfor %}
  </div>

  <div class="form-group">
    <a href="/tags">Cancel</a>
    <button type="submit">Add</button>
  </div>

</form>

{% endblock %}
