{% extends 'base.html' %}

{% block title %}Edit Tag{% endblock %}

{% block content %}

<h1>Edit a tag</h1>

<form method="POST" action="/tags/{{ tag.id }}/edit">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter a name for the tag" value="{{ tag.name }}">
  </div>

  <div class="form-group">
    <h3>Select Posts</h3>
    {% for post in posts %}
    <div class="form-check">
      <input
        class="form-input"
        type="checkbox"
        value="{{ post.id }}"
        id="post_{{ post.id }}"
        name="posts"
        {% if post in tag.posts %}
        checked
        {% endif %}
      >
      <label for="post_{{ post.id }}">{{ post.title }}</label>
    </div>
    {% endfor %}
  </div>

  <div class="form-group">
    <a href="/tags">Cancel</a>
    <button type="submit">Edit</button>
  </div>

</form>

{% endblock %}
